<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragment :: page_head('Login')">
    <link rel="stylesheet" type="text/css" href="/login.css">
</head>
<body>
<div id="showcase">
    <div class="container">
        <div class="showcase-content" >
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <form action="/doLogin" method="post">
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form2Example1">User name or email</label>
                            <input type="text" id="form2Example1" name="email" class="form-control" />
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form2Example2">Password</label>
                            <input type="password" id="form2Example2" name="password" class="form-control" />
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                </div>
                            </div>

                            <div class="col">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a href="/createAccount">Register</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
