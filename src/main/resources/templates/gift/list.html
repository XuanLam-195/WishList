<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragment :: page_head('List')" >

</head>
<link rel="stylesheet" type="text/css" href="/css/gift_list.css">
<body>

<header th:replace="fragment :: header_page()">
</header>
<div id="showcase">
    <div class="container-sm showcase-content">
        <div class="event-schedule-area-two bg-color pad100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title text-center">
                            <div class="title-text">
                                <h2>Gifts List</h2>
                                <h2 style="color: red">[[${message}]]</h2>
                            </div>

                        </div>
                    </div>
                    <!-- /.col end-->
                </div>
                <!-- row end-->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade active show" id="home" role="tabpanel">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th class="text-center" scope="col">Gift Name</th>
                                            <th scope="col">#</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Discount</th>
                                            <th class="text-center" scope="col">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="inner-box" th:each="g : ${gifts}">
                                            <th scope="row">
                                                <span>[[${g.giftName}]]</span>
                                            </th>
                                            <td>
                                                <div class="event-img">
                                                    <img src="/download.jpg" alt="" width="100px"/>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="event-wrap">
                                                    <h3><a href="#">[[${g.price}]]</a></h3>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="r-no">
                                                    <span>[[${g.discount}]]</span>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="primary-btn">
                                                    <a class="btn btn-primary" href="#">Order</a>
                                                    <a class="btn btn-warning" th:href="@{'/backend/gift/update/'  + ${g.giftId}}">Update</a>
                                                    <a class="btn btn-danger" th:href="@{'/backend/gift/delete/'  + ${g.giftId}}" >Delete</a>
                                                </div>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                        <!-- /col end-->
                    </div>
                    <!-- /row end-->
                </div>
            </div>
    </div>
</div>

</body>
</html>
